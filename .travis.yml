language: python
python:
  - 3.5.3
install: pip install -r requirements/dev.txt -r requirements/common.txt
before_script:
  - psql -c 'create database openrecords_test;' -U postgres
  - psql -c 'create user testuser;' -U postgres
  - psql -c 'grant all privileges on all tables in schema public to testuser;' -U postgres
  - mkdir -p /home/travis/build/CityOfNewYork/NYCOpenRecords/logs/
  - sleep 10
addons:
  postgresql: "9.5"
  apt:
    packages:
      - libssl-dev
      - libxmlsec1
      - libxmlsec1-dev
      - libxmlsec1-openssl
      - libxslt1-dev
      - pkg-config
services:
  - postgresql
  - redis-server
  - elasticsearch
script: pytest -v "tests/"