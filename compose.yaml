services:
  db:
    image: postgres:14-bookworm
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgres/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-bookworm
    volumes:
      - redis:/data
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      target: celery
    command: celery -A app worker -l INFO
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - APP_LAUNCH_DATE=${APP_LAUNCH_DATE}
    depends_on:
      - db
      - redis

  production:
    build:
      context: .
      target: production
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_APP=${FLASK_APP}
      - APP_LAUNCH_DATE=${APP_LAUNCH_DATE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - db
      - redis

  development:
    build:
      context: .
      target: development
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=1
      - DATABASE_URL=${DATABASE_URL}
      - FLASK_APP=${FLASK_APP}
      - APP_LAUNCH_DATE=${APP_LAUNCH_DATE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - db
      - redis

volumes:
  db:
    driver: local
  redis:
    driver: local
