{% block subscribe %}
{% if current_user.is_anonymous or audience == 'Public' %}
{% set requester = req.requester() %}
{% if (requester) %}
{% set email = requester.user.email %}
{% endif %}
<form name="follow" id="follow" method="post" action="/public_add_a_subscriber">
    <input type="hidden" name="request_id" value="{{ req.id }}"/>
    <fieldset>
        <div class="row-fluid follow">
            <div class="span12">
                <p>Keep track of this request?</p>
                <input id="followRequest" name="follow_email"
                       class="span12"
                       placeholder="yourname@email.com" type="email">  <br/>
                <button id="followRequest-button" class="btn btn-block"
                        type="submit">Subscribe
                </button>
            </div>
        </div>
        </div>
    </fieldset>
</form>
{% endif %}
{% endblock subscribe %}
