<div id="concurrent-session-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="concurrent-session-label">You are already logged in to another session</h4>
                </h4>
            </div>
            <div class="modal-body">
                Please log out of your existing session to continue.
            </div>
            <div class="modal-footer">
                <button id="log-out" class="btn btn-default" type="button" data-dismiss="modal">Log Out</button>
            </div>
        </div>
    </div>
</div>
