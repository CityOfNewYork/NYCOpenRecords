<div id="concurrent-session-modal" class="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" id="concurrent-session-label">You are already logged in to another session</h4>
                </h4>
            </div>
            <div class="modal-body">
                For your security, we have logged you out of all of your active sessions. Please login again.
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" type="button" id="continue-current-session" href="{{ url_for('auth.logout', forced_logout=True) }}">Continue</a>
            </div>
        </div>
    </div>
</div>
