<p>
    The following {{ response | format_response_type }} response in request
    <a href="{{ url_for('request.view', request_id=request_id) }}">
        {{ request_id }}
    </a> has been DELETED.
</p>
{% if response.type == response_type.FILE %}
    <p>{{ response.name }}</p>
{% endif %}
<p>
    {{ response.preview }}
</p>
