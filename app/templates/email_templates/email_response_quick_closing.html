{% if default_content %}
    <p>
        The {{ agency_name }} has <strong>acknowledged and closed</strong> your FOIL request <a
            href="{{ page }}">{{ request_id }}</a> for the following reason:
    </p>
    {{ reasons | safe }}
    <p>Please visit <a href="{{ page }}">{{ request_id }}</a> to view additional information and take any necessary action.</p>
{% else %}
    {{ content | safe }}
{% endif %}
