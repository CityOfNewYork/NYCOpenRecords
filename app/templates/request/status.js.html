<script type="text/javascript">
    $(function () {
        $("#user-info").submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'PUT',
                url: '/request/edit_requester_info/{{ request.id }}',
                data: $(this).serialize(),
                success: function (response) {
                    location.reload();
                }// TODO: handle error
            });
        });
    });
</script>
