<form id="add-instructions-form" class="instructions-form" action="/response/instructions/{{ request.id }}" method="POST">
    <div class="add-instructions col-sm-9">
        <div class="instructions-control">
            <legend class="instructions-header">
                Add Offline Instructions
            </legend>
            <!-- first div of the add-instructions form -->
            <div class="instructions-divs form-group" id="instructions-first">
                <label class="instructions-label">Offline Instructions:</label>
                <textarea class="input-block-level form-group" id="instructions-content" name="content" maxlength="500"></textarea>
                <div class="radio">
                    <label><input type="radio" class="instructions-privacy" name="privacy" value="release_public">Release and Public</label>
                </div>
                <div class="radio">
                    <label><input type="radio" class="instructions-privacy" name="privacy" value="release_private">Release and Private</label>
                </div>
                <div class="radio">
                    <label><input type="radio" class="instructions-privacy" name="privacy" value="private" checked="checked">Private</label>
                </div>
                <button type="button" class="next-btn btn btn-primary" id="instructions-next-1">Next</button>
            </div>
            <!-- second div of the add-instructions form containing email content -->
            <div class="instructions-divs form-group" id="instructions-second">
                <textarea class="tinymce-area" name="email-instructions-content"></textarea>
                <button type="button" class="prev-btn btn btn-default" id="instructions-prev-1">Prev</button>
                <button type="button" class="next-btn btn btn-primary" id="instructions-next-2">Next</button>
            </div>
            <!-- last div of the add-instructions form containing confirmation and submit -->
            <div class="instructions-divs form-group" id="instructions-third">
                <h4>The following will be Submitted to the request:</h4>
                <h5>Email:</h5>
                <div id="email-instructions-summary"></div>
                <!-- hidden input to send email summary to backend -->
                <input type="hidden" name="email-instructions-summary" id="email-instructions-summary-hidden">
                <button type="button" class="prev-btn btn btn-default" id="instructions-prev-2">Prev</button>
                <button type="submit" class="submit-btn btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</form>
