<h3 class="wrap-text">History
    <small data-toggle="popover" data-placement="right" data-trigger="hover"
           data-content="Use the History section to view the events that occurred for this request.">
        <span class="glyphicon glyphicon-question-sign"></span>
    </small>
</h3>

<div id="request-history-section">
    <div id="request-history" class="container-fluid">
        <div class="loading"></div>
    </div>

    <div id="history-nav-buttons" class="text-center" hidden>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default prev" aria-label="Previous">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default next" aria-label="Next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
