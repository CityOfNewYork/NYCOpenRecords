<form id="note-update-{{ response.id }}" class="note-update note-form" action="/response/{{ response.id }}" method="POST">
    <div class="note-error-messages alert alert-danger" hidden></div>
    <div>
        <p class="wrap-text">{{ response.metadatas.content }}</p>
    </div>
    <br>
    <div class="note-modal-control">
        <div class="note-divs">
            <label class="note-label">Note Content</label>
            <textarea class="input-block-level form-group" id="note-content" name="content" maxlength="500"></textarea>
            <h5 id="note-content-character-count" class="required">500 characters remaining</h5>
        </div>
    </div>
    <div>
        <div class="radio">
            <label>
                <input type="radio" name="privacy" value="release_public"
                       {% if response.privacy == "release_public" %}checked{% endif %}>
                Release and Public
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="privacy" value="release_private"
                       {% if response.privacy == "release_private" %}checked{% endif %}>
                Release and Private
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="privacy" value="private"
                       {% if response.privacy == "private" %}checked{% endif %}>
                Private
            </label>
        </div>
    </div>
</form>
