<div class="modal fade" id="response-modal-{{ response.id }}" tabindex="-1"
     role="dialog" aria-labelledby="#response-modal-label-{{ response.id }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ response.type | upper }}</h4>
                <span class="response-id" hidden>{{ response.id }}</span>
            </div>
            <div class="modal-body">
                {{ modal_body | safe }}
            </div>
            <div class="modal-footer">
                <!-- TODO: Next & Prev -->
                <button type="button" class="btn btn-danger pull-left disabled">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary tmp-save-changes">Save Changes</button>
            </div>
        </div>
    </div>
</div>
