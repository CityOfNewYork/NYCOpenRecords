<form id="add_extension" class="extension-form" action="/response/extension/{{ request.id }}" method="POST">
    <div class="add-extension col-sm-8">
        <div class="test">
            <legend class="extension-header">
                Extend Request
            </legend>
            <div class="extension-divs form-group" id="first">
                <label class="extension-label">Length</label>
                <select id="extension-select" name="extension-date" class="form-control">
                    <option value="0" selected="selected" disabled="disabled">None selected</option>
                    <option value="20">20 Days</option>
                    <option value="30">30 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                    <option value="120">120 Days</option>
                    <option value="-1">Custom Due Date</option>
                </select>
                <br>
                <div class="form-group" style="display:none;" id="custom_due_date">
                    <label class="extension-label">Custom Due Date</label>
                    <input type="text" id="custom-extension" name="due_date" value="{{ request.due_date }}">
                </div>
                <button type="button" class="next-btn btn btn-primary" id="next-1">Next</button>
            </div>
            <div class="extension-divs form-group" id="second">
                <textarea name="email-extend-content"></textarea>
                <button type="button" class="prev-btn btn btn-default" id="prev-1">Prev</button>
                <button type="button" class="next-btn btn btn-primary" id="next-2">Next</button>
            </div>
            <div class="extension-divs form-group" id="third">
                <h4>The following will be Submitted to the request:</h4>
                <h5>Email:</h5>
                <div id="email-extend-summary"></div>
                <button type="button" class="prev-btn btn btn-default" id="prev-2">Prev</button>
                <button type="submit" class="submit-btn btn btn-success">Submit</button>
            </div>
        </div>
    </div>
</form>
