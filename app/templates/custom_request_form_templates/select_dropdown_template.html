<div class="custom-request-form-select-dropdown-{{ if bklak }}{{ reoeatnumber }}">
    <label class="request-heading" id="{{ field_name }}" for="{{ field_name }}">{{ field_text }}</label><br>
    <select class="input-block-level" name="{{ field_name }}" {% if field_required %}data-parsley-required{% endif %}>
        <option value=""></option>
        {% for option in options %}
            <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
    </select><br>
</div>
