<div class="custom-request-form-input">
    <label class="request-heading" for="{{ field_name }}-{{ repeat_id }}">{{ field_text }}</label><br>
    <input class="input-block-level" id="{{ field_name }}-{{ repeat_id }}" type="text" name="{{ field_name }}-{{ repeat_id }}"
           {% if field_required %}data-parsley-required{% endif %}
           {% if max_length %}data-parsley-maxlength="{{ max_length }}" maxlength="{{ max_length }}"{% endif %}
           {% if min_length %}data-parsley-minlength="{{ min_length }}" minlength="{{ min_length }}"{% endif %}><br>
</div>
