{% extends "base.html" %}
{% block title %}OpenRecords - Reports{% endblock %}
{% set active_page="report" %}

{% block content %}
<style type="text/css">
    .bar:hover {
        fill: orangered;
    }

    .axis { font: 14px sans-serif; }

    div.report-tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 20px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
    }
</style>
<script type="text/javascript" src="{{ url_for('static', filename='js/plugins/d3.js') }}"></script>
<script type="text/javascript">
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    // set the ranges
    var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);
    var y = d3.scaleLinear()
        .range([height, 0]);

    // append the svg object to the body of the page
    // append a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select(".wrapper")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var div = d3.select(".wrapper").append("div")
            .attr("class", "report-tooltip")
            .style("opacity", 0);

    var maxTicks = 10;
    var minTicks = 5;

    // get the data
    d3.csv("/search/basic_report", function (error, data) {
        if (error) throw error;

        // format the data
        data.forEach(function (d) {
            d.num = +d.num;
        });

        // Scale the range of the data in the domains
        x.domain(data.map(function (d) {
            return d.status;
        }));
        y.domain([0, d3.max(data, function (d) {
            return d.num;
        })]);

        // append the rectangles for the bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("fill", function (d) {
                if (d.status == "opened") {
                    return "#278ecf";
                }
                else
                    return "#4bd762";
            })
            .attr("x", function (d) {
                return x(d.status)
            })
            .attr("width", x.bandwidth())
            .attr("y", function (d) {
                return y(d.num);
            })
            .attr("height", function (d) {
                return height - y(d.num);
            })
            .on("mouseover", function (d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(d.num)
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            });
        console.log(d3.event);
        // add the x Axis
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // add the y Axis
        svg.append("g")
            .call(d3.axisLeft(y)
                .ticks(minTicks)
                .tickFormat(d3.format("d")));

        svg.append("text")
        {#        .attr("class", "x label")#}
            .attr("text-anchor", "middle")
            .attr("transform", "translate(" + (width / 2) + " ," + ((height + margin.bottom) - 2) + ")")
            .text("Request Status");

        // Add the text label for the Y axis
        svg.append("text")
        {#        .attr("class", "y label")#}
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Number of Requests");

    });

</script>
    <div class="container">
        <div style="padding-top: 20px">
            {{ report_filter_form.agency.label }}
            {{ report_filter_form.agency(id="agency-filter", class="input-block-level") }}
        </div>
    </div>

    <script type="text/javascript">
        $("#agency-filter").change(function() {
            $.ajax({
                url: "/search/basic_report",
                type: "GET",
                data: {
                    agency: $(this).val()
                },
                success: function(data) {
                    d3test(data);
                }
            })
        });
    </script>
{% endblock %}
