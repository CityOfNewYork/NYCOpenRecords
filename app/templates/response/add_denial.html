<form id="add-denial" action="/response/denial/{{ request.id }}" method="POST">

    {{ deny_request_form.csrf_token }}

    <div class="col-sm-9">
        <fieldset>
            <legend>
                Deny Request
                <small data-toggle="popover" data-placement="right" data-trigger="hover"
                       title="Denying A Request"
                       data-content="Denying a request allows the agency user to communicate that the records
                        are not available from their agency.">
                    <span class="glyphicon glyphicon-question-sign"></span>
                </small>
            </legend>
            <div class="first">
                <div class="form-group">
                    {{ deny_request_form.reasons.label }}<br>
                    {{ deny_request_form.reasons(id="denial-reason-ids", class="form-control", size=10) }}
                </div>
                <button type="button" class="next pull-right btn btn-primary">Next</button>
            </div>
            <div class="second" hidden>
                <h4>The following will be emailed to the requester:</h4>
                <div class="wrap-text email-summary"></div>
                <input type="hidden" name="email-summary">
                <button type="button" class="prev pull-left btn btn-default">Prev</button>
                <button type="submit" class="submit pull-right btn btn-success">Submit</button>
            </div>
        </fieldset>
    </div>
</form>
